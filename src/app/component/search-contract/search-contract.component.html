<app-navbar></app-navbar>

<div class="container mt-5">
    <h2>Room Type Conditions</h2>
  
    <div class="form-group">
      <label for="checkInDate">Check-in Date:</label>
      <input type="date" id="checkInDate" class="form-control" [(ngModel)]="checkInDate">
    </div>
  
    <div class="form-group">
      <label for="noOfNights">Number of Nights:</label>
      <input type="number" id="noOfNights" class="form-control" [(ngModel)]="noOfNights">
    </div>
  
    <div *ngFor="let condition of conditions; let i = index" class="condition">
      <h3>Condition {{ i + 1 }}</h3>
      <div class="form-group">
        <label for="roomTypeName">Room Type Name:</label>
        <input type="text" id="roomTypeName" class="form-control" [(ngModel)]="condition.roomTypeName">
      </div>
      <div class="form-group">
        <label for="noOfAdults">No. of Adults:</label>
        <input type="number" id="noOfAdults" class="form-control" [(ngModel)]="condition.noOfAdults">
      </div>
      <div class="form-group">
        <label for="noOfRooms">No. of Rooms:</label>
        <input type="number" id="noOfRooms" class="form-control" [(ngModel)]="condition.noOfRooms">
      </div>
    </div>
  
    <button class="btn btn-primary" (click)="addCondition()">Add Another Condition</button>
    <button class="btn btn-success" (click)="searchContract()">Search</button>
  </div>
